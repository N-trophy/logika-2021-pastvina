{% extends "pastvina/base.html" %}
{% load extras %}

{% block title %} Hry {% endblock%}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<section class="padding-small light">
    <h1>Vítejte na pastvině</h1>
</section>

<section class="padding-small light">
    <h2>Přehled kol</h2>
    
    <ul>
        {% for round in rounds %}
        <li><a href="{% url 'game' round.id %}">Hra {{forloop.counter}}</a></li>
        {% endfor %}
    </ul>
</section>

{% endblock %}
